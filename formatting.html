<!DOCTYPE html>
<html>
    <head>
        <title>Formatting</title>
    </head>
    <body>
        <b>I really like to play cricket.</b><br>
        <i>I also like to watch movies.</i><br>
        <strong>My favourite subject is maths.</strong><br>
        <small>I am 14 years old.</small><br>
        <em>I am in Year 9 at my school.</em><br>
        <mark>My favourite colour is blue.</mark><br>
        <del>My favourite music artist is Kendrick Lamar.</del><br>
        CO <sub>2</sub><br>
        a <sup>2</sup><br>
    </body>
</html>
